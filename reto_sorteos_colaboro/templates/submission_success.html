{% extends "layout.html" %}
{% block title %}Datos Enviados{% endblock %}
{% block content %}
<h2>¡Datos enviados con éxito!</h2>
<p>Tu QR único (contenido):</p>
<p><strong>{{ qr_content }}</strong></p>

<a href="{{ url_for('collaborator_form') }}" class="btn btn-secondary mt-3">Enviar otro</a>
{% endblock %}
